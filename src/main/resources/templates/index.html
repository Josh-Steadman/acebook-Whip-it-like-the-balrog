    .posts-app{
        margin: 50px auto;
        max-width: 680px;
        padding: 0 50px;
        width: 100%;
    }

    .posts-app h1{
        color: #191919;
        margin-bottom: 1.5em;
        text-align: center;
        text-shadow: 0 0 2px rgba(152, 152, 152, 1);
    }

    .post-form{  }
    .post-form .post-avatar{  }

    .post-form .form{ margin-left: 100px; }

    .post-form .form .form-row{ margin-bottom: 10px; }
    .post-form .form .form-row:last-child{ margin-bottom: 0; }

    .post-form .form .input{
        background-color: #fcfcfc;
        border: none;
        border-radius: 4px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .15);
        color: #555f77;
        font-family: inherit;
        font-size: 14px;
        padding: 5px 10px;
        outline: none;
        width: 100%;

        -webkit-transition: 350ms box-shadow;
        -moz-transition: 350ms box-shadow;
        -ms-transition: 350ms box-shadow;
        -o-transition: 350ms box-shadow;
        transition: 350ms box-shadow;
    }

    .post-form .form textarea.input{
        height: 100px;
        padding: 15px;
    }

    .post-form .form label{
        color: #555f77;
        font-family: inherit;
        font-size: 14px;
    }

    .post-form .form input[type=submit]{
        background-color: #555f77;
        border: none;
        border-radius: 4px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .15);
        color: #fff;
        cursor: pointer;
        display: block;
        margin-left: auto;
        outline: none;
        padding: 6px 15px;

        -webkit-transition: 350ms box-shadow;
        -moz-transition: 350ms box-shadow;
        -ms-transition: 350ms box-shadow;
        -o-transition: 350ms box-shadow;
        transition: 350ms box-shadow;
    }

    .post-form .form .input:focus,
    .post-form .form input[type=submit]:focus,
    .post-form .form input[type=submit]:hover{
        box-shadow: 0 2px 6px rgba(121, 137, 148, .55);
    }

    .post-form .form.ng-submitted .input.ng-invalid,
    .post-form .form .input.ng-dirty.ng-invalid{
        box-shadow: 0 2px 6px rgba(212, 47, 47, .55) !important;
    }

    .post-form .form .input.disabled {
        background-color: #E8E8E8;
    }


    .post-items{  }

    .post-form,
    .post-main{
        margin-bottom: 20px;
        position: relative;
        z-index: 0;
    }

    .post-form .post-avatar,
    .post-main .post-avatar{
        border: 2px solid #fff;
        border-radius: 50%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
        height: 80px;
        left: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        width: 80px;
    }

    .post-form .post-avatar img,
    .post-main .post-avatar img{
        display: block;
        height: auto;
        width: 100%;
    }

    .post-main .post-box{
        background-color: #fcfcfc;
        border-radius: 4px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .15);
        margin-left: 100px;
        min-height: 60px;
        position: relative;
        padding: 15px;
    }

    .post-main .post-box:before,
    .post-main .post-box:after{
        border-width: 10px 10px 10px 0;
        border-style: solid;
        border-color: transparent #FCFCFC;
        content: "";
        left: -10px;
        position: absolute;
        top: 20px;
    }

    .post-main .post-box:before{
        border-color: transparent rgba(0, 0, 0, .05);
        top: 22px;
    }

    .post-main .post-content{
        color: #555f77;
        font-size: 15px;
        margin-bottom: 25px;
    }

    .post-main .post-footer{
        color: #acb4c2;
        font-size: 13px;
    }

    .post-main .post-footer:after{
        content: "";
        display: table;
        clear: both;
    }

    .post-main .post-footer a{
        color: #acb4c2;
        text-decoration: none;

        -webkit-transition: 350ms color;
        -moz-transition: 350ms color;
        -ms-transition: 350ms color;
        -o-transition: 350ms color;
        transition: 350ms color;
    }

    .post-main .post-footer a:hover{
        color: #555f77;
        text-decoration: underline;
    }

    .post-main .post-main-info{
        float: left;
        width: 85%;
    }

    .post-main .post-name{ }
    .post-main .post-time{ }

    .post-main .post-time:before{
        content: "|";
        margin: 0 10px;
    }

    .post-actions{
        float: left;
        text-align: right;
        width: 15%;
    }

        0% {

            transform: translate3d(0, -3000px, 0);
        }

        60% {
            opacity: 1;
            -webkit-transform: translate3d(0, 25px, 0);
            transform: translate3d(0, 25px, 0);
        }

        75% {
            -webkit-transform: translate3d(0, -10px, 0);
            transform: translate3d(0, -10px, 0);
        }

        90% {
            -webkit-transform: translate3d(0, 5px, 0);
            transform: translate3d(0, 5px, 0);
        }

        100% {
            -webkit-transform: none;
            transform: none;
        }
    }

    @keyframes bounceInDown {
        0%, 60%, 75%, 90%, 100% {
            -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        0% {

        90% {

        }

        }

<head lang="en">
    <meta charset="UTF-8"/>
    <title>ShireBook</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<header class="header">
    <form action="/makepost">
        <input type="submit" value="Make a post" />
    </form>
    <form action="/upload">
        <input type="submit" value="Upload a photo" />
    </form>
    <p sec:authorize="isAuthenticated()">Username: <span sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername()}"></span></p>
    <p sec:authorize="isAuthenticated()">First Name: <span sec:authorize="isAuthenticated()" th:text="${members.firstName}"></span></p>
    <p sec:authorize="isAuthenticated()">Last Name: <span sec:authorize="isAuthenticated()" th:text="${members.lastName}"></span></p>
    <a sec:authorize="!isAuthenticated()" class="btn btn-lg btn-primary" href="/register" role="button">Sign Up &raquo;</a>
    <a sec:authorize="!isAuthenticated()" class="btn btn-lg btn-primary" href="/login" role="button">Login &raquo;</a>
    <a sec:authorize="isAuthenticated()" class="btn btn-lg btn-primary" href="/logout" role="button">Logout &raquo;</a>
    <div class="bs-example">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Demo Modal</a>

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Your Feedback</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group">
                                <label for="inputComment">Comments</label>
                                <textarea class="form-control" id="inputComment" rows="4"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
